<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LYCorp - Leading Your Business</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Playfair+Display&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body */
        body {
            font-family: 'Roboto', sans-serif;
            color: #333;
            background-color: #f4f4f4;
        }

        /* Header */
        header {
            background-color: #0044cc;
            padding: 20px 0;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        header nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
        }

        header nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        header nav a:hover {
            background-color: #0033aa;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            background: url('https://via.placeholder.com/1500x1000') no-repeat center center/cover;
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-top: 80px; /* To avoid overlap with fixed header */
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            font-family: 'Playfair Display', serif;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            width: 60%;
            margin-left: auto;
            margin-right: auto;
        }

        .cta-button {
            background-color: #ffcc00;
            color: #333;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #e6b800;
        }

        /* Section */
        section {
            padding: 60px 10%;
            text-align: center;
            background-color: #fff;
            margin-bottom: 40px;
        }

        section h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        section p {
            font-size: 1rem;
            line-height: 1.8;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        footer p {
            font-size: 1rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            header nav ul {
                flex-direction: column;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .cta-button {
                font-size: 16px;
            }

            section {
                padding: 60px 5%;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <nav>
            <ul>
                <li><a href="#">ホーム</a></li>
                <li><a href="#">サービス</a></li>
                <li><a href="#">会社情報</a></li>
                <li><a href="#">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>未来を先取りする企業へ</h1>
        <p>私たちは、革新的な技術と専門知識で、あなたのビジネスの成長を支援します。</p>
        <a href="#services" class="cta-button">サービスを見る</a>
    </section>

    <!-- Services Section -->
    <section id="services">
        <h2>私たちのサービス</h2>
        <p>業界をリードする技術力を活かし、最適なソリューションを提供します。</p>
        <p>ビジネスに必要な全てのサポートを、確かな経験と共にお届けします。</p>
    </section>

    <!-- About Section -->
    <section>
        <h2>会社情報</h2>
        <p>LYCorpは、最先端の技術を駆使して、企業の成長を支援するソリューションを提供します。業界のリーダーとして、常に新しい価値を生み出し続けています。</p>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 LYCorp. All Rights Reserved.</p>
    </footer>

</body>
</html>
