<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>税理士事務所のホームページ</title>
    <style>
        /* 全体の背景と文字色 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://media.istockphoto.com/id/1461586589/ja/%E3%82%B9%E3%83%88%E3%83%83%E3%82%AF%E3%83%95%E3%82%A9%E3%83%88/%E4%BC%9A%E8%AD%B0%E3%81%A7%E8%AA%AC%E6%98%8E%E3%82%92%E3%81%99%E3%82%8B%E3%83%93%E3%82%B8%E3%83%8D%E3%82%B9%E3%82%A6%E3%83%BC%E3%83%9E%E3%83%B3%E3%81%AE%E6%89%8B.jpg?s=612x612&w=0&k=20&c=lO7fJR9rgepMtsWrv-Xr3F38HV2HSFyfu2nax7LpN8U=') no-repeat center center/cover; /* 背景画像 */
            color: white; /* デフォルトのテキストカラーを白に */
        }

        /* ヘッダー */
        header {
            background: #00C300; /* LINEの緑色 */
            padding: 10px;
        }

        header nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        /* メインの紹介部分 */
        .hero {
            color: white;
            text-align: center;
            padding: 50px 0;
            background-color: rgba(0, 0, 0, 0.5); /* 半透明の背景を追加 */
            border-radius: 10px;
            max-width: 800px;
            margin: 0 auto;
        }

        /* CTAボタンのスタイル */
        .cta-button {
            background: #003366; /* 濃い紺色 */
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            border-radius: 5px;
        }

        .cta-button:hover {
            background: #002244; /* さらに濃い紺色に変化 */
        }

        /* セクションのスタイル */
        .sample-read, .user-reviews, .special-offers, .purchase-section {
            padding: 40px;
            text-align: center;
            background: rgba(0, 0, 0, 0.5); /* 背景を半透明にして視認性を高める */
            border-radius: 10px;
            margin: 20px auto;
            width: 90%;
            max-width: 900px;
        }

        /* フッター */
        footer {
            background: #00C300; /* LINE緑色 */
            color: white;
            padding: 20px;
            text-align: center;
        }

    </style>
</head>
<body>

<header>
    <nav>
        <ul>
            <li><a href="#">ホーム</a></li>
            <li><a href="#">サービス</a></li>
            <li><a href="#">お問い合わせ</a></li>
        </ul>
    </nav>
</header>

<div class="hero">
    <h1>信頼の税理士事務所へようこそ</h1>
    <p>私たちの専門知識と経験を活かし、あなたのビジネスをサポートします。</p>
    <a href="#" class="cta-button">今すぐ無料相談</a>
</div>

<div class="sample-read">
    <h2>サービス紹介</h2>
    <p>私たちの税理士事務所が提供する専門的なサービスをご紹介します。</p>
</div>

<div class="user-reviews">
    <h2>お客様の声</h2>
    <p>多くのお客様に信頼され、感謝されています。</p>
</div>

<div class="special-offers">
    <h2>特別オファー</h2>
    <p>今だけの特別キャンペーンをチェック!</p>
</div>

<div class="purchase-section">
    <h2>サービスを購入する</h2>
    <p>ビジネスの成長をサポートするために、今すぐサービスを購入してください。</p>
    <a href="#" class="cta-button">購入する</a>
</div>

<footer>
    <p>© 2025 税理士事務所</p>
</footer>

</body>
</html>
