<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>税理士事務所 | 信頼のサービス</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Playfair+Display&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            color: #333;
            background-color: #f7f7f7;
            line-height: 1.6;
        }

        /* Header */
        header {
            background-color: #003366; /* ダークブルー */
            padding: 20px 0;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        header nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            margin-top: 10px;
        }

        header nav a {
            color: #fff;
            text-decoration: none;
            padding: 12px 25px;
            font-size: 18px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        header nav a:hover {
            background-color: #ffcc00;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            background: url('https://media.istockphoto.com/id/1461586589/ja/%E3%82%B9%E3%83%88%E3%83%83%E3%82%AF%E3%83%95%E3%82%A9%E3%83%88/%E4%BC%9A%E8%AD%B0%E3%81%A7%E8%AA%AC%E6%98%8E%E3%82%92%E3%81%99%E3%82%8B%E3%83%93%E3%82%B8%E3%83%8D%E3%82%B9%E3%82%A6%E3%83%BC%E3%83%9E%E3%83%B3%E3%81%AE%E6%89%8B.jpg?s=612x612&w=0&k=20&c=lO7fJR9rgepMtsWrv-Xr3F38HV2HSFyfu2nax7LpN8U=') no-repeat center center/cover; /* 画像URLを入れてください */
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-top: 100px; /* 固定ナビゲーションのオフセット */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8); /* 文字の影 */
        }

        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2rem;
            width: 60%;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 30px;
        }

        .cta-button {
            background-color: #003366;
            color: #fff;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #002244;
        }

        /* Service Section */
        section.services {
            background-color: #fff;
            padding: 60px 10%;
            text-align: center;
        }

        section.services h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-family: 'Playfair Display', serif;
        }

        section.services p {
            font-size: 1.1rem;
            line-height: 1.8;
            max-width: 900px;
            margin: 0 auto;
        }

        .service-card {
            margin-top: 40px;
            background-color: #f4f4f4;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .service-card:hover {
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .service-card h3 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .service-card p {
            font-size: 1rem;
            color: #555;
        }

        /* Customer Reviews Section */
        .customer-reviews {
            background-color: #003366;
            color: #fff;
            padding: 60px 10%;
            text-align: center;
        }

        .customer-reviews h2 {
            font-size: 2.5rem;
            margin-bottom: 40px;
            font-family: 'Playfair Display', serif;
        }

        .review {
            margin-bottom: 20px;
            font-style: italic;
            font-size: 1.2rem;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Customer Review Image Section */
        .customer-review-card {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .review-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 48%; /* 二つ並べるために幅を指定 */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .review-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .review-card p {
            margin-top: 15px;
            font-size: 1rem;
            color: #555;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 40px 0;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
        }

        footer p {
            margin-top: 20px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            header nav ul {
                flex-direction: column;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .cta-button {
                font-size: 16px;
            }

            section.services {
                padding: 80px 5%;
            }

            .customer-review-card {
                flex-direction: column;
            }

            .review-card {
                width: 100%; /* モバイル時に縦並びに */
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <nav>
            <ul>
                <li><a href="#">ホーム</a></li>
                <li><a href="#services">サービス</a></li>
                <li><a href="#reviews">お客様の声</a></li>
                <li><a href="#contact">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>信頼の税理士事務所へようこそ</h1>
        <p>私たちの専門知識と経験を活かし、あなたのビジネスをサポートします。</p>
        <a href="#services" class="cta-button">サービスを見る</a>
    </section>

    <!-- Customer Reviews Section -->
    <section id="reviews" class="customer-reviews">
        <h2>お客様の声</h2>

        <div class="customer-review-card">
            <!-- 顧客1のレビュー -->
            <div class="review-card">
                <img src="Yahoo/syacho1.jpg" alt="顧客Aの画像">
                <p>「LY税理士事務所のサポートにより、税務問題が迅速に解決しました。今後ともお願いしたいです。」 - A社</p>
            </div>

            <!-- 顧客2のレビュー -->
            <div class="review-card">
                <img src="Yahoo/syacho2.jpg" alt="顧客Bの画像">
                <p>「信頼できるアドバイザーとして、事業計画の立て直しをサポートしていただきました。」 - B社</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 LY税理士事務所. All rights reserved.</p>
        <p><a href="#contact">お問い合わせ</a> | <a href="#">プライバシーポリシー</a></p>
    </footer>

</body>
</html>
